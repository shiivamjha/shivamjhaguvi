spring.application.name=voting system
# Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/voting_system

# Database username
spring.datasource.username=voting_user

# Database password
spring.datasource.password=yourpassword

# Specify the JDBC driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) properties
spring.jpa.hibernate.ddl-auto=update   # Automatically create/update tables based on entities
spring.jpa.show-sql=true                 # Show SQL queries in the console
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect  # Use MySQL dialect

# Optional: Set the server port (default is 8080)
server.port=8080

